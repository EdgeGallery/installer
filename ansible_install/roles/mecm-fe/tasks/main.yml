---

- name: Check EG_MODE for MECM_FE
  fail:
    msg: "Could not {{ OPERATION }} MECM_FE with EG_MODE: {{ EG_MODE }}"
  when: EG_MODE != "all" and EG_MODE != "controller"

- name: Get Public IP
  ipify_facts:
  register: publicIP
  when: PORTAL_IP is undefined

- name: Set Portal IP
  set_fact:
    PORTAL_IP: "{{ publicIP.ansible_facts.ipify_public_ip }}"
  when: PORTAL_IP is undefined

- name: Check whether MECM_FE is Deployed
  shell: "helm list | grep {{ MECM_FE_HELM_RELEASE_NAME }}"
  register: mecmFeDeployed
  ignore_errors: yes

- debug:
    msg: MECM_FE is already deployed, no need to be deployed again
  when: mecmFeDeployed is succeeded and OPERATION == "install"

- debug:
    msg: MECM_FE is not deployed, will be deployed
  when: mecmFeDeployed is failed and OPERATION == "install"

- debug:
    msg: MECM_FE is already deployed, will be undeployed
  when: mecmFeDeployed is succeeded and OPERATION == "uninstall"

- debug:
    msg: MECM_FE is not deployed, no need to be undeployed anymore
  when: mecmFeDeployed is failed and OPERATION == "uninstall"

- name: Deploy MECM_FE Online
  include: "deploy_online.yml"
  when: mecmFeDeployed is failed and OPERATION == "install" and NETWORK_MODE == "online"

- name: Deploy MECM_FE Offline
  include: "deploy_offline.yml"
  when: mecmFeDeployed is failed and OPERATION == "install" and NETWORK_MODE == "offline"

- name: Undeploy MECM_FE
  include: "undeploy.yml"
  when: mecmFeDeployed is succeeded and OPERATION == "uninstall"
