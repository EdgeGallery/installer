- name: Stop Firewalld Service
  service:
    name: firewalld
    state: stopped
  ignore_errors: yes

- name: Disable Firewalld Service
  service:
    name: firewalld
    enabled: no
  ignore_errors: yes

- name: Off Swap Area
  command: swapoff -a

- name: Sed File /etc/fstab
  command: sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
  
- name: Modprobe br_netfilter
  command: modprobe br_netfilter

- name: install k3s
  shell: curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="--node-ip=192.168.100.251 --node-external-ip=192.168.100.251 --bind-address=192.168.100.251 --flannel-iface=eth0 --docker --no-deploy=servicelb --no-deploy=traefik --write-kubeconfig-mode 644 --kube-apiserver-arg="service-node-port-range=30000-36000"" sh -

- name: create .kube dir
  command: mkdir -p $HOME/.kube/

- name: copy kubeconfig
  command: cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
