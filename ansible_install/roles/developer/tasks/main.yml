---

- name: Check HARBOR_ADMIN_PASSWORD Param
  fail:
    msg: "Param HARBOR_ADMIN_PASSWORD in var.yml is not defined"
  when: (HARBOR_ADMIN_PASSWORD is undefined or HARBOR_ADMIN_PASSWORD is none) and OPERATION == "install"

- name: Check MASTER_IP Param
  fail:
    msg: "Param MASTER_IP in var.yml is not defined"
  when: MASTER_IP is undefined or MASTER_IP is none

- name: Set Portal IP
  set_fact:
    PORTAL_IP: "{{ MASTER_IP }}"
  when: PORTAL_IP is undefined

- name: Set PROTOCOL Value to be https
  set_fact:
    PROTOCOL: https
  when: ENABLE_SSL == ture

- name: Set PROTOCOL Value to be http
  set_fact:
    PROTOCOL: http
  when: ENABLE_SSL == false   

- name: Set ARCH Value to be amd64
  set_fact:
    ARCH: amd64
  when: ansible_architecture == "x86_64"

- name: Set ARCH Value to be arm64
  set_fact:
    ARCH: arm64
  when: ansible_architecture == "aarch64"

- name: Set Harbor IP to HarborIP
  set_fact:
    HarborIP: "{{ HarborIP }}"
  when: HarborIP is defined and HarborIP is not none

- name: Set Harbor IP to PORTAL IP on amd64
  set_fact:
    HarborIP: "{{ PORTAL_IP }}"
  when: ARCH == "amd64" and (HarborIP is undefined or HarborIP is none)

- name: Fail on arm64 when HarborIP is undefined
  fail:
    msg: "Must define HarborIP in default-var.yml on arm64 Arch"
  when: ARCH == "arm64" and (HarborIP is undefined or HarborIP is none)

- name: Check USER_MGMT Status
  uri:
    url: "{{ PROTOCOL }}://{{ PORTAL_IP }}:{{ USER_MGMT_PORT }}/health"
    validate_certs: no
  register: user_mgmt_reach
  when: OPERATION == "install"
  ignore_errors: yes

- name: Failing the Installation as 'user-mgmt' deployement needs to be completed before 'developer'
  fail:
    msg: "'user_mgmt' is not reachable, complete user_mgmt deployment before 'developer'"
  when: user_mgmt_reach is failed and OPERATION == "install"

- name: Set Registry URL for Multi Node
  set_fact:
    REGISTRY_URL: "{{ MASTER_IP }}:5000/"
  when: NODE_MODE == "muno"

- name: Set Registry URL for AIO
  set_fact:
    REGISTRY_URL: ""
  when: NODE_MODE == "aio"

- name: Check EG_MODE for DEVELOPER
  fail:
    msg: "Could not {{ OPERATION }} DEVELOPER with EG_MODE: {{ EG_MODE }}"
  when: EG_MODE != "all" and EG_MODE != "controller"

- name: Set DEVELOPER_REDIRECT_URI_PARAM empty
  set_fact:
    DEVELOPER_REDIRECT_URI_PARAM: ""
  when: DEVELOPER_CLIENT_ACCESS_URL is undefined or DEVELOPER_CLIENT_ACCESS_URL is none
  
- name: Set DEVELOPER_REDIRECT_URI_PARAM as DEVELOPER_CLIENT_ACCESS_URL
  set_fact:
    DEVELOPER_REDIRECT_URI_PARAM: "?redirect_uri={{ DEVELOPER_CLIENT_ACCESS_URL }}/login"
  when: DEVELOPER_CLIENT_ACCESS_URL is defined and DEVELOPER_CLIENT_ACCESS_URL is not none

- name: Set AUTH_SERVER_ADDRESS_CLIENT_ACCESS
  set_fact:
    AUTH_SERVER_ADDRESS_CLIENT_ACCESS: "{{ PROTOCOL }}://{{ PORTAL_IP }}:{{ USER_MGMT_PORT }}"
  when: AUTH_SERVER_ADDRESS_CLIENT_ACCESS is undefined or AUTH_SERVER_ADDRESS_CLIENT_ACCESS is none

- name: Check whether DEVELOPER is Deployed
  shell: "helm list -A | grep {{ DEVELOPER_HELM_RELEASE_NAME }}"
  register: developerDeployed 
  ignore_errors: yes

- debug:
    msg: DEVELOPER is already deployed, no need to be deployed again
  when: developerDeployed is succeeded and OPERATION == "install"

- debug:
    msg: DEVELOPER is not deployed, will be deployed
  when: developerDeployed is failed and OPERATION == "install"

- debug:
    msg: DEVELOPER is already deployed or not deployed successfully, will be undeployed
  when: OPERATION == "uninstall"

- name: Deploy DEVELOPER Online
  include: "deploy_online.yml"
  when: developerDeployed is failed and OPERATION == "install" and NETWORK_MODE == "online"

- name: Deploy DEVELOPER Offline
  include: "deploy_offline.yml"
  when: developerDeployed is failed and OPERATION == "install" and NETWORK_MODE == "offline"

- name: Undeploy DEVELOPER
  include: "undeploy.yml"
  when: OPERATION == "uninstall"
