# Architecture amd64 or arm64
ARCH: amd64

# Mode could be all, edge or controller
EG_MODE: all

# Docker image tag for EdgeGallery images to pull
EG_IMAGE_TAG: latest

GIT_BRANCH: master

# Helm tag for EdgeGallery helm charts to pull
HELM_TAG: 1.1.0

# Target path where to store all download files and output tar.gz file
PACKAGE_PATH: /home/edgegallery-offline-package
TARBALL_PATH: "{{ PACKAGE_PATH }}/eg-offline"

# Whether clean the TARBALL_PATH before package
TARBALL_PATH_CLEANUP: true

FTP_SERVER: 159.138.137.155
